<div class="container">
  <app-navbar></app-navbar>
  <div class="general-container">
    <div class="resume">
      <div class="cant-encuestas">
        <h3>Cantidad de encuestas: {{ this.ultimoElemento.id }}</h3>
      </div>
    </div>
    <div class="encuestas-container">
      <mat-accordion *ngFor="let encuesta of pageSlice">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> {{ encuesta.id }} </mat-panel-title>
            <mat-panel-description>
              {{ encuesta.edad }} años
            </mat-panel-description>
            <mat-panel-description>
              {{ encuesta.procedencia }}
            </mat-panel-description>
            <mat-panel-description>
              {{ encuesta.createdAt }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div>
            <h3>¿Por que eligio Mina Clavero?</h3>
            <p>{{ encuesta.motivoEleccion }}</p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-paginator
        [length]="this.encuestasList.length"
        [pageSize]="2"
        [pageSizeOptions]="[1, 2, 3]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
